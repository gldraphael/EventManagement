name: Deploy Nuget package

on: [release]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.103
    #- name: Build
    #  run: dotnet build --configuration Release
    - name: Run tests
      run: dotnet test
    - name: Build NuGet Package
      run: dotnet pack ./src/Email/Losol.Communication.Email.csproj --configuration Release -o NuGetPackages
    - name: Deploy NuGet Package
      run: dotnet nuget push ./NuGetPackages/Losol.Communication.Email.0.1.0.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
